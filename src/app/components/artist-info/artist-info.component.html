<div style="height: auto">
  <div class="row center">
    <img *ngIf="artistInfo.photoUrl != undefined" src="{{ artistInfo.photoUrl }}" class="artist-photo center" />
  </div>

  <!-- Name -->
  <div class="row center name-row" style="padding-top:30px;">
    <ion-text style="font-size:27px; color: #f7f7f7;">
    {{ artistInfo.name }}
    </ion-text>
  </div>

  <!--Social network icons-->
  <ion-grid class="row social-icon-row" style="padding-top:30px;">
    <ion-row>
      <ion-col>
        <a href="{{ artistInfo.facebookUrl }}"><img src="assets\icon\FacebookIcon.png" class="social-icon center" /></a>
      </ion-col>
      <ion-col>
        <a href="{{ artistInfo.youtubeUrl }}"><img src="assets\icon\YoutubeIcon.png" class="social-icon center" /></a>
      </ion-col>
      <ion-col>
        <a href="{{ artistInfo.instagramUrl }}"><img src="assets\icon\InstaIcon.png" class="social-icon center" /></a>
      </ion-col>
      <ion-col>
        <a href="{{ artistInfo.vkUrl }}"><img src="assets\icon\VKIcon.png" class="social-icon center" /></a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Reference -->
  <div style="padding-top:60px;" class="row center name-row">
    <a href="{{ artistInfo.siteUrl }}" style="color:#ffce00;">Сайт</a>
  </div>

</div>
